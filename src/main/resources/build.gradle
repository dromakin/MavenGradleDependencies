plugins {
    id 'com.cmgapps.licenses' version '4.6.1'
    id 'java'
}

licenses {
    reports {
        html.enabled = false
        json {
            enabled = true
        }}}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'  // Full group, artifact, and version with commas
//    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    runtimeOnly('org.postgresql:postgresql:42.3.1')
    testCompile("junit:junit:4.13")
    testRuntime 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
